<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>

</head>

<body>
    <div id="click">
        <h1>.click</h1>
        <button>Click me to change the content text!</button>
    </div>

    <div id="sentence-block">
        <div id="hide">
            <h1>.hide</h1>
            <h3>Click on this sentence to hide it away!</h3>
        </div>
        <div id="show">
            <h1>.show</h1>
            <button>Click on this button to show the hidden paragraph above!</button>
        </div>
        <div id="toggle">
            <h1>.toggle</h1>
            <button>This button will toggle the paragraph from above</button>
        </div>
    </div>

    <div id="slide-block">
        <img id="jquery" src="jquery.png" alt="jquery" width="300">
        <div id="slideDown">
            <h1>.slideDown</h1>
            <button>Press me to reveal the image!</button>
        </div>
        <div id="slideUp">
            <h1>.slideUp</h1>
            <button>Press me to hide the image!</button>
        </div>
        <div id="slideToggle">
            <h1>.slideToggle</h1>
            <button>Press me to toggle the image!</button>
        </div>
    </div>

    <div id="fade-block">
        <img id="dojo" src="codingdojo.png" alt="dojo" width="300">
        <div id="fadeIn">
            <h1>.fadeIn</h1>
            <button>Click me to make Coding Dojo fade in</button>

        </div>
        <div id="fadeOut">
            <h1>.fadeOut</h1>
            <button>Click me to make Coding Dojo fade out</button>

        </div>
    </div>

    <div id="add-block">
        <div id="addClass">
            <h1>.addClass</h1>
            <p class="example">Click me to make all the titles have same class as me.</p>

        </div>

        <div id="before">
            <h1>.before</h1>
            <button id="addBefore">Click me to make message appear before me</button>

        </div>
        <div id="after">
            <h1>.after</h1>
            <button id="addAfter">Click me to make message appear after me</button>

        </div>
        <div id="append">
            <h1>.append</h1>
            <button>Click me</button>

        </div>
    </div>

    <div id="attribute-block">
        <div id="html">
            <h1>.html</h1>
            <button>Click me</button>
        </div>
        <div id="attr">
            <h1 color="blue">.attr</h1>
            <button>Click me</button>
        </div>
        <div id="val">
            <h1>.val</h1>
            <select name="languages" id="languages" multiple="multiple">
                <option value="java">Java</option>
                <option value="python">python</option>
                <option value="javascript">JavaScript</option>
                <option value="mernlanguages">MERN</option>
            </select>

            <button>Submit</button>
        </div>
        <div id="text">
            <h1>.text</h1>
            <button>Click me</button>

        </div>
    </div>

</body>

</html>
