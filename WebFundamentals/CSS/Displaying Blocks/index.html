<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="header">
            <img src="images/github.jpg" alt="github">
            <h1>Display our blocks!</h1>
            <img src="images/catandninja.png" alt="catninja">
        </div>

        <div class="main">
            <div class="blue-pic"><img src="images/dojocat.jpg" alt="dojocat"></div>
            <div class="red-pic"><img src="images/heisencat.png" alt="heisencat"></div>
            <div class="blue-pic"><img src="images/linkcat.png" alt="linkcat"></div>
            <div class="red-pic"><img src="images/ironcat.png" alt="ironcat"></div>
            <div class="blue-pic"><img src="images/defunktocat.png" alt="defunktocat"></div>

            <div class="blue-pic"><img src="images/coder2.jpg" alt="coder2"></div>
            <div class="red-pic"><img src="images/riddlocat.png" alt="riddlocat"></div>
            <div class="blue-pic"><img src="images/chellocat.jpg" alt="chellocat"></div>
            <div class="red-pic"><img src="images/stormtroopocat.png" alt="stormtroopocat"></div>
            <div class="blue-pic"><img src="images/visionary.jpg" alt="visionary"></div>

            <div class="blue-pic"><img src="images/cherry.jpg" alt="cherry"></div>
            <div class="red-pic"><img src="images/oktobercat.png" alt="oktobercat"></div>
            <div class="blue-pic"><img src="images/mario.png" alt="mario"></div>
            <div class="red-pic"><img src="images/cooler.png" alt="cooler"></div>
            <div class="blue-pic"><img src="images/jean-luc-picat.jpg" alt="jean-luc-picat"></div>

            <div class="blue-pic"><img src="images/aidorucat.png" alt="aidorucat"></div>
            <div class="red-pic"><img src="images/domo-cat.png" alt="domo-cat"></div>
            <div class="blue-pic"><img src="images/kantana.jpg" alt="kantana"></div>
            <div class="red-pic"><img src="images/daftpunk.gif" alt="daftpunk"></div>
            <div class="blue-pic"><img src="images/codercat.jpg" alt="codercat"></div>
        </div>
    </div>

</body>

</html>
