<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My Registration Form</title>
    <meta name="description" content="A quick registration form to practice HTML">
</head>

<body>
    <form>
        <h1>My Registration Form</h1>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
        <br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
        <br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br><br>

        <label for="password_confirm">PW Confirm:</label>
        <input type="password" id="password_confirm" name="password_confirm">
        <br><br>

        <label for="date">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate">
        <br><br>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="decline" name="gender" value="decline">
        <label for="decline">Prefer not to say</label>
        <br><br>

        <label for="description">A short description about yourself</label>
        <br><br>

        <textarea name="description"></textarea>
        <br><br>

        <label for="favorite_language">Favorite Language:</label>
        <select name="language">
            <option value="java">Java</option>
            <option value="javascript">Javascript</option>
            <option value="python">Python</option>
        </select>
        <br><br><br>
        <input type="submit" value="Click here to register">
        </p>
    </form>
</body>

</html>
