<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
    <style>
        #container{
            width: 700px;
            text-align: center;
            align-items: center;
        }
        #big-box{
            margin: 20px 200px;
            padding: 100px;
            width: 100px;
            height: 100px;
            font-size: 30px;
            color: white;
            background-color: {{ request.session.color }};
        }
        #submit{
            margin: 20px;
        }
    </style>

</head>
<body>
    <div id="container">
        <h1>Welcome to the Great Number Game</h1>
        <h3>I am thinking of a number between 1 and 100.</h3>
        <h3>Take a guess!</h3>

        <div id="big-box">{{ request.session.phrase }}</div>

        <p>Number of attempts: {{ request.session.count }}</p>
        <form action="/guess" method='POST'>
            {% csrf_token %}

            <input type="text" name="number">
          
            <input type="submit" name="submit" value="sumbit">
        </form>

        <form action='/reset'>
            {% csrf_token %}
            <input id= "submit" type="submit" name="reset" value="reset">
        </form>
    </div>
</body>
</html>
